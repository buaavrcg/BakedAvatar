<!DOCTYPE html>
<html>
    <head>
        <title>BakedAvatar Demo</title>
        <link rel="stylesheet" href="./jsUtils/materialize.min.css" />
        <style>
            .thumb {
                display: none;
            }
            .onerow {
                display: inline-block;
                width: 120px;
            }

            .metas {
                margin-left: 30%;
            }

            .p1 {
                /* border-left: 3px brown solid; */
                margin-left: 20px;
            }

            .ani {
                margin: 5px;
                width: 150px;
                height: 35px;
                border-radius: 10px;
                background-color: skyblue;
            }

            .abv {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 0px;
                height: 35px;
                border-radius: 10px;
                z-index: 100;
            }

            .aniname {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 150px;
                height: 35px;
                z-index: 120;
                text-transform: none;
                font-size: 15px;
                text-align: center;
            }
        </style>
    </head>

            <div class="col s1" style="width: 160px">
                <p id="timeText" style="display: inline-block; font-size: 1.8em"></p>
                <p id="resText" style="display: inline-block; font-size: 1.2em; margin: 0px"></p>
                <p id="meshText" style="display: inline-block; margin: 0px"></p>
            </div>
            <div id="control_block" style="display: none">
                <div class="col row" style="width: 200px">
                    <div class="col" style="margin-top: 10px">
                        <input class="filled-in" type="checkbox" id="precise_occlusion" />
                        <label for="precise_occlusion" class="black-text">precise occlusion</label>
                    </div>
                    <div class="col" style="margin-top: 10px">
                        <input class="filled-in" type="checkbox" id="show_mesh" />

                    </div>
                    <div class="col" style="margin-top: 10px">
                        <input class="filled-in" type="checkbox" id="show_normal" />
                        <label for="show_normal" class="black-text">show normal</label>
                    </div>
                    <div class="col" style="margin-top: 10px">
                        <input class="filled-in" type="checkbox" id="show_viewdir" />
                        <label for="show_viewdir" class="black-text">show viewdir</label>
                    </div>
                    <div class="col" style="margin-top: 10px">
                        <input class="filled-in" type="checkbox" id="show_coef" />
                        <label for="show_coef" class="black-text">show coef</label>
                    </div>
                </div>
                <div class="col row" style="width: 180px">
                    <div class="col" id="M_num"></div>
                    <div class="col" id="F_num"></div>
                    <div class="col" id="smoothing"></div>
                </div>
                <div class="col row" id="btn_field" style="width: 510px">
                    <div
                        class="col waves-effect waves-light btn white-text ani lime darken-1"
                        id="sandbox"
                    >
                        Sandbox
                    </div>
                    <div
                        class="col waves-effect waves-light btn white-text ani orange darken-4"
                        id="resetBtn"
                    >
                        Reset
                    </div>
                    <div
                        class="col waves-effect waves-light btn white-text ani purple lighten-1"
                        id="biasBtn"
                    >
                        Param Bias
